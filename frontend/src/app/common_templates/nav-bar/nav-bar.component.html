<nav class="navbar">
  <div class="nav-left">
    <a class="nav-logo" routerLink="/">Mountain Cottage</a>
    
    <!-- Tourist Navigation -->
    @if(isTourist()) {
      <a class="nav-link" routerLink="/reservations" [class.active]="activePage === 'reservations'">Reservations</a>
    }
    
    <!-- Owner Navigation -->
    @if(isOwner()) {
      <a class="nav-link" routerLink="/my-cottages" [class.active]="activePage === 'my-cottages'">My Cottages</a>
      <a class="nav-link" routerLink="/owner-reservations" [class.active]="activePage === 'reservations'">Reservations</a>
      <a class="nav-link" routerLink="/owner-statistics" [class.active]="activePage === 'statistics'">Statistics</a>
    }
    
    <!-- Admin Navigation -->
    @if(isAdmin()) {
      <a class="nav-link" routerLink="/admin" [class.active]="activePage === 'admin'">Dashboard</a>
      <a class="nav-link" routerLink="/admin/users" [class.active]="activePage === 'admin-users'">Users</a>
      <a class="nav-link" routerLink="/admin/requests" [class.active]="activePage === 'admin-requests'">Requests</a>
      <a class="nav-link" routerLink="/admin/cottages" [class.active]="activePage === 'admin-cottages'">Cottages</a>
    }
  </div>
  
  <div class="nav-right">
    @if(isLoggedIn) {
      <a routerLink="/profile" class="user-info-link">
        <div class="user-info">
          <span class="user-name">{{ currentUser?.firstName || currentUser?.username }}</span>
          <span class="user-role" [class]="'role-' + userRole">{{ userRole | titlecase }}</span>
        </div>
      </a>
      <button class="btn btn-outline" (click)="LogOut()">Log Out</button>
    } @else {
      <a routerLink="/register"><button class="btn">Register</button></a>
      <a routerLink="/login"><button class="btn btn-outline">Login</button></a>
    }
  </div>
</nav>
