<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Current Password Field -->
      <div class="form-group">
        <label for="oldPassword">Current Password:</label>
        <input 
          type="password" 
          id="oldPassword"
          formControlName="oldPassword"
          [class.error]="showOldPasswordError()"
          (blur)="checkOldPassword()"
        />
        <div class="error-message" *ngIf="showOldPasswordError()">
          Please enter your current password.
        </div>
      </div>

      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input 
          type="password" 
          id="newPassword"
          formControlName="newPassword"
          [class.error]="showNewPasswordError()"
          (blur)="checkNewPassword()"
        />
        <div class="error-message" *ngIf="showNewPasswordError()">
          {{ passwordError }}
        </div>
      </div>

      <!-- Repeat Password Field -->
      <div class="form-group">
        <label for="repeatPassword">Confirm New Password:</label>
        <input 
          type="password" 
          id="repeatPassword"
          formControlName="repeatPassword"
          [class.error]="showRepeatPasswordError()"
          (blur)="checkRepeatPassword()"
          (input)="checkRepeatPassword()"
        />
        <div class="error-message" *ngIf="showRepeatPasswordError()">
          {{ getRepeatPasswordError() }}
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Change Password</span>
        <span *ngIf="loading">Changing...</span>
      </button>

      <!-- Success/Error Messages -->
      <div class="message success" *ngIf="successMessage">
        <span class="message-icon">✓</span>
        {{ successMessage }}
      </div>
      <div class="message error" *ngIf="errorMessage">
        <span class="message-icon">✗</span>
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
