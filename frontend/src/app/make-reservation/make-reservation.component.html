<div class="make-reservation-container">
  <div class="reservation-header">
    <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Nazad
    </button>
    
    <div class="step-indicator">
      <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
        <span class="step-number">1</span>
        <span class="step-label">Detalji rezervacije</span>
      </div>
      <div class="step-connector" [class.completed]="currentStep > 1"></div>
      <div class="step" [class.active]="currentStep === 2">
        <span class="step-number">2</span>
        <span class="step-label">Potvrda rezervacije</span>
      </div>
    </div>
  </div>

  <div class="reservation-content">
    <!-- Step 1: Build Reservation -->
    <div *ngIf="currentStep === 1" class="step-content">
      <app-build-reservation
        (reservationData)="onReservationDataReceived($event)"
        (validationStatus)="onValidationStatusChanged($event)">
      </app-build-reservation>
      
      <div class="step-actions" *ngIf="reservationData">
        <button class="btn btn-primary" (click)="currentStep = 2">
          Nastavi na potvrdu
        </button>
      </div>
    </div>

    <!-- Step 2: Confirm Reservation -->
    <div *ngIf="currentStep === 2 && reservationData" class="step-content">
      <app-confirm-reservation
        [reservationData]="reservationData"
        (reservationComplete)="onReservationComplete($event)">
      </app-confirm-reservation>
    </div>
  </div>
</div>
