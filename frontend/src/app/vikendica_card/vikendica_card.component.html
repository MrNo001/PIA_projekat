<div class="vikendica-card" (click)="showDetails()">
  <h3 class="vikendica-title">{{ vikendica.Title }}</h3>

  <div class="vikendica-content">
    <img
      class="vikendica-photo"
        src="http://localhost:4000{{ photo }}"
      alt="Photo of {{ vikendica.Title }}"
    />
    <div class="vikendica-price">
      <span class="price-value">{{ vikendica.PriceSummer }}€</span>
      <span class="price-value">{{ vikendica.PriceWinter }}€</span>
    </div>
  </div>
</div>
